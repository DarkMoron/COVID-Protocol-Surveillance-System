{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <style>
      .tableFixHead    { overflow: auto; max-height: 90vh; }
      .tableFixHead h3 { position: sticky; top: 0; z-index: 1; }
      .tableFixHead thead th { position: sticky; top: 0; z-index: 1; }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/table.css'%}" rel='stylesheet'>
    
    <title>CPSS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand h1" href="#">COVID Protocol Survillence System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Get List by Date</a>
              </li>
              <li class="nav-item">
                <form action="" class="row" method="POST">
                  {% csrf_token %}
                  <div class="col-auto">
                    <input type="date" class="form-control" id="date" name="date">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="p-2"></div>
<div class="row">
  <div class="col-8">
    <h3 class="text-center pb-3"><b>Camera 1</b> Streaming Now</h3>
    <img src="{% url 'videostream' stream_path='video' %}" class=" rounded mx-auto d-block" width="70%" alt="An Error Occured">
  </div>
  <div class="col-4 tableFixHead">
    <h4 class='text-center'>{{date}}</h4>
  {% include 'searchbydate.html'%}
</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
